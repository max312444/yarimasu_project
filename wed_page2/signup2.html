<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        input, select {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form action="signup2.php" method="POST">
        <input type="text" id="사용자아이디" name="사용자아이디" placeholder="아이디를 입력하세요" required>
        <input type="password" id="비밀번호" name="비밀번호" placeholder="비밀번호를 입력하세요" required>
        <input type="text" id="이름" name="이름" placeholder="이름을 입력하세요" required>
        
        <select id="성별" name="성별" required>
            <option value="" disabled selected>성별을 선택하세요</option>
            <option value="남">남</option>
            <option value="여">여</option>
        </select>

        <input type="date" id="생년월일" name="생년월일" required>

        <button type="submit">회원가입</button>
    </form>

    <p>이미 회원이신가요?</p>
    <a href="index.html">
        <button type="button">로그인</button>
    </a>
</body>    
</html>
