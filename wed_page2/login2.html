<!DOCTYPE html>
<html lang="ko"> <!-- 한글 인식용 -->
<head>
    <meta charset="UTF-8"> <!-- byte 단위로 인코딩 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 화면 크기는 사용자의 디스플에이에 따라 변화 -->
    <title>영대숲</title> <!-- 타이틀 지정 -->
    <style> /* UI 스타일 설정 */
        /* body 태그 스타일 - 페이지 전체 중앙 정렬 */
            body { 
                display: flex; /* Flexbox 레이아웃 적용 */
                flex-direction: column; /* 요소들을 세로 방향(컬럼)으로 배치 */
                justify-content: center; /* 수직 방향(세로) 가운데 정렬 */
                align-items: center; /* 수평 방향(가로) 가운데 정렬 */
                height: 100vh; /* 화면 높이의 100%를 차지하도록 설정 */
                text-align: center; /* 내부 텍스트를 중앙 정렬 */
                margin: 0; /* 기본 마진 제거 */
            }

            /* form 태그 스타일 - 입력 폼 중앙 배치 */
            form {
                display: flex; /* Flexbox 사용 */
                flex-direction: column; /* 입력 필드를 세로 방향으로 정렬 */
                align-items: center; /* 내부 요소를 중앙 정렬 */
                gap: 10px; /* 요소들 사이의 간격을 10px로 설정 */
            }

            /* 버튼 스타일 */
            button {
                padding: 10px 20px; /* 버튼 내부 여백 (위아래 10px, 좌우 20px) */
                font-size: 16px; /* 버튼 글씨 크기 */
                cursor: pointer; /* 마우스 커서를 포인터(클릭 가능)로 변경 */
            }

            /* 링크 스타일 */
            a {
                text-decoration: none; /* 링크의 밑줄 제거 */
            }

            /* 에러 메시지 스타일 */
            .error {
                color: red; /* 에러 메시지를 빨간색으로 표시 */
            }
    </style>
</head>
<body> <!-- 폼생성 -->
    <h2>영대숲</h2> <!-- 제목 -->

    <!-- 세션에 저장된 로그인 오류 메시지 출력 
    <?php 
    if (isset($_SESSION['login_error'])) {
        echo '<p class="error">' . $_SESSION['login_error'] . '</p>';
        unset($_SESSION['login_error']);
    }
    ?>
    -->

    <!-- 로그인 폼 -->
    <form action="login2.php" method="POST"> <!-- 입력 받은 것을을 login2.php로 전달  -->
        <input type="text" id="사용자아이디" name="사용자아이디" placeholder="아이디를 입력해주세요" required> <!-- 아이디 입력한 받음 -->
        <input type="password" id="비밀번호" name="비밀번호" placeholder="비밀번호를 입력해주세요" required> <!-- 비밀번호 입력한 받음-->
        <button type="submit">로그인</button>
    </form>

    <p>회원이 아니신가요?</p> <!-- 아이디가 없을 경우 회원가입으로 이동 시킴 -->
    <a href="signup2.html"> <!-- signup2.html로 이동하는 하이퍼링크 생성 -->
        <button type="button">회원가입</button> <!-- 회원가입 버튼 누르면 실행 -->
    </a>
</body>
</html>
