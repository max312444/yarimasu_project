<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>회원가입</title>
    </head>
    <body>
        <h2>회원가입</h2>
        <form action="signuo3.php" method="POST">
            <input type="text" id="사용자아이디" name="사용자아이디" placeholder="아이디를 입력하세요" required><br>
            <input type="password" id="비밀번호" name="비밀번호" placeholder="비밀번호를 입력하세요" required><br>
            <input type="text" id="이름" name="이름" placeholder="이름을 입력하세요" required><br>
            <select id="성별" name="성별" required><br>
                <option value="" disabled selected>성별을 입력하세요</option><br>
                <option value="남">남</option>
                <option value="여">여</option>
            </select>
            <input type="date" id="생년월일"  name="생년월일" required><br>
            <button type="submit">회원가입</button>
        </form>
        <p>이미 회원이신가요?</p>
        <a href="login3.html">
            <button type="button">로그인</button>
        </a>
    </body>
</html>
