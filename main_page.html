<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            background-color: white;
            padding: 20px;
            height: 600px; /* 모든 블록의 높이를 600px로 고정 */
            box-sizing: border-box;
        }
        .block h3 {
            margin-bottom: 20px;
        }
        .block.gray {
            background-color: #ccc; /* 회색 배경 */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: red;
        }
    </style>
    <script>
        // 로그아웃 확인 창
        function confirmLogout() {
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = 'logout.php'; // 로그아웃 처리 페이지로 이동
            } else {
                alert('Logout has been cancelled.');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Main Page</h1>
    </header>
    <div class="main-container">
        <!-- 왼쪽: 관절 인식 사진 -->
        <div class="block gray">
            <h3>Joint recognition picture</h3>
            <div style="width: 150px; height: 150px; background-color: gray;"></div>
        </div>

        <!-- 가운데: 날짜별 사진 -->
        <div class="block">
            <h3>Pictures by date</h3>
            <p>Photo feature is under development.</p>
        </div>

        <!-- 오른쪽: 회원 정보 -->
        <div class="block">
            <h3>Member information</h3>
            <p>Member ID: 12345</p>
            <p>Name: </p>
            <p>Age: 30</p>
            <p>Male or Female: </p>
            <p>Height: 175cm</p>
            <button>Change information</button>
            <button onclick="if(confirm('Are you sure you want to leave?')) alert('Membership has been withdrawn.');">Membership Withdrawal</button>
            <button class="logout-btn" onclick="confirmLogout()">Logout</button>
        </div>
    </div>
</body>
</html>
